<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
	}
	.slidemenu{
		height: 327px;
		width: 800px;
		margin: 50px auto 0;
		overflow: hidden;
	}
	.slidemenu ul{
		list-style-type: none;
		height:inherit;
		width: 1800px;
	}
	.slidemenu li{
		float: left;
		height: inherit;
		width: 50px;
	}
	.slidemenu li:last-child{
		padding: 300px;
	}
	.slidemenu :hover li{
		width: 50px;
	}
	.slidemenu li:hover{
		width: 600px;
	}
	</style>
</head>
<body>
	<section class="slidemenu">
		<ul>
			<li style="background-image: url('images/b1.jpg');"></li>
			<li style="background-image: url('images/b2.jpg');"></li>
			<li style="background-image: url('images/b3.jpg');"></li>
			<li style="background-image: url('images/b4.jpg');"></li>
			<li style="background-image: url('images/b5.jpg');"></li>
		</ul>
	</section>
</body>
</html>
